<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoutaka Leaderboard | Elite Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #7b68ee; 
            --primary-glow: rgba(123,104,238,0.6); 
            --secondary: #00f5d4; 
            --accent: #ff6b9d; 
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark: #0a0a1a; 
            --darker: #050510; 
            --light: #f8f9ff; 
            --glass: rgba(255,255,255,0.03); 
            --glass-border: rgba(255,255,255,0.08); 
            --card-bg: rgba(20,20,40,0.6);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--darker); color: var(--light); min-height: 100vh; overflow-x: hidden; }
        .bg-grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(123,104,238,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(123,104,238,0.05) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; animation: gridMove 30s linear infinite; }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px); } }
        .bg-glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 80vw; height: 80vh; background: radial-gradient(circle, rgba(123,104,238,0.15) 0%, transparent 70%); z-index: -1; pointer-events: none; }
        
        /* Navbar */
        .navbar { position: fixed; top: 0; left: 0; right: 0; height: 80px; background: rgba(10,10,25,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; animation: slideDown 0.8s ease; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        .nav-logo { font-family: 'Orbitron', monospace; font-size: 1.6rem; font-weight: 900; color: var(--light); text-decoration: none; display: flex; align-items: center; gap: 10px; letter-spacing: 2px; }
        .nav-logo span { color: var(--secondary); }
        .nav-logo:hover { text-shadow: 0 0 20px var(--primary-glow); }
        .nav-links { display: flex; gap: 1rem; }
        .nav-btn { padding: 10px 24px; border-radius: 30px; border: 1px solid var(--glass-border); background: var(--glass); color: var(--light); text-decoration: none; font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 0.9rem; transition: all 0.3s; display: flex; align-items: center; gap: 8px; backdrop-filter: blur(5px); cursor: pointer; }
        .nav-btn:hover { background: var(--primary); border-color: var(--primary); transform: translateY(-2px); }
        .nav-btn.active { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; }
        
        /* Hero */
        .hero { padding: 160px 20px 60px; text-align: center; position: relative; }
        .hero-title { font-family: 'Orbitron', monospace; font-size: 3.5rem; font-weight: 900; margin-bottom: 1rem; background: linear-gradient(135deg, var(--gold), var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: glow 3s ease-in-out infinite alternate; }
        @keyframes glow { from { filter: drop-shadow(0 0 20px rgba(255,215,0,0.3)); } to { filter: drop-shadow(0 0 40px rgba(255,215,0,0.6)); } }
        .hero-subtitle { font-size: 1.1rem; color: var(--secondary); letter-spacing: 2px; opacity: 0.8; }
        
        /* Podium - Top 3 */
        .podium-container { max-width: 1000px; margin: 0 auto 4rem; padding: 0 20px; }
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 1rem; margin-bottom: 3rem; flex-wrap: wrap; }        .podium-item { 
            background: var(--card-bg); 
            border: 2px solid var(--glass-border); 
            border-radius: 20px; 
            padding: 2rem 1.5rem; 
            text-align: center; 
            min-width: 200px; 
            flex: 1; 
            max-width: 280px;
            position: relative; 
            transition: all 0.4s;
            backdrop-filter: blur(10px);
        }
        .podium-item:hover { transform: translateY(-10px); }
        .podium-item.rank-1 { 
            order: 2; 
            border-color: var(--gold); 
            box-shadow: 0 0 40px rgba(255,215,0,0.3);
            background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,215,0,0.05));
        }
        .podium-item.rank-2 { 
            order: 1; 
            border-color: var(--silver); 
            box-shadow: 0 0 30px rgba(192,192,192,0.2);
            background: linear-gradient(135deg, rgba(192,192,192,0.1), rgba(192,192,192,0.05));
        }
        .podium-item.rank-3 { 
            order: 3; 
            border-color: var(--bronze); 
            box-shadow: 0 0 30px rgba(205,127,50,0.2);
            background: linear-gradient(135deg, rgba(205,127,50,0.1), rgba(205,127,50,0.05));
        }
        .rank-badge { 
            position: absolute; 
            top: -20px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Orbitron', monospace; 
            font-size: 1.5rem; 
            font-weight: 900;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .rank-1 .rank-badge { background: var(--gold); color: #000; box-shadow: 0 0 30px rgba(255,215,0,0.5); }
        .rank-2 .rank-badge { background: var(--silver); color: #000; }        .rank-3 .rank-badge { background: var(--bronze); color: #fff; }
        .podium-photo { width: 100px; height: 100px; border-radius: 50%; margin: 1rem auto; border: 4px solid; overflow: hidden; }
        .rank-1 .podium-photo { border-color: var(--gold); }
        .rank-2 .podium-photo { border-color: var(--silver); }
        .rank-3 .podium-photo { border-color: var(--bronze); }
        .podium-photo img { width: 100%; height: 100%; object-fit: cover; }
        .podium-name { font-family: 'Orbitron', monospace; font-size: 1.2rem; font-weight: 700; margin-bottom: 0.3rem; }
        .podium-title { font-size: 0.85rem; color: var(--secondary); margin-bottom: 0.5rem; }
        .podium-status { 
            display: inline-block; 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase;
        }
        .rank-1 .podium-status { background: rgba(255,215,0,0.2); color: var(--gold); border: 1px solid var(--gold); }
        .rank-2 .podium-status { background: rgba(192,192,192,0.2); color: var(--silver); border: 1px solid var(--silver); }
        .rank-3 .podium-status { background: rgba(205,127,50,0.2); color: var(--bronze); border: 1px solid var(--bronze); }
        .podium-id { font-family: 'Orbitron', monospace; font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 0.5rem; }
        
        /* Leaderboard List */
        .leaderboard-container { max-width: 900px; margin: 0 auto 100px; padding: 0 20px; }
        .section-title { font-family: 'Orbitron', monospace; font-size: 1.8rem; margin-bottom: 2rem; text-align: center; color: var(--light); }
        .leaderboard-list { display: flex; flex-direction: column; gap: 1rem; }
        .leaderboard-item { 
            background: var(--card-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 16px; 
            padding: 1.2rem 1.5rem; 
            display: flex; 
            align-items: center; 
            gap: 1.5rem; 
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease both;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        .leaderboard-item:hover { 
            transform: translateX(10px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 30px rgba(123,104,238,0.2);
        }
        .lb-rank { 
            width: 50px; 
            height: 50px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center;             font-family: 'Orbitron', monospace; 
            font-size: 1.3rem; 
            font-weight: 700;
            flex-shrink: 0;
        }
        .lb-rank.gold { background: rgba(255,215,0,0.15); color: var(--gold); border: 2px solid var(--gold); }
        .lb-rank.silver { background: rgba(192,192,192,0.15); color: var(--silver); border: 2px solid var(--silver); }
        .lb-rank.bronze { background: rgba(205,127,50,0.15); color: var(--bronze); border: 2px solid var(--bronze); }
        .lb-rank.normal { background: rgba(123,104,238,0.15); color: var(--primary); border: 2px solid var(--primary); }
        .lb-photo { width: 60px; height: 60px; border-radius: 12px; overflow: hidden; border: 2px solid var(--primary); flex-shrink: 0; }
        .lb-photo img { width: 100%; height: 100%; object-fit: cover; }
        .lb-info { flex: 1; min-width: 0; }
        .lb-name { font-family: 'Orbitron', monospace; font-size: 1.1rem; font-weight: 700; margin-bottom: 0.2rem; }
        .lb-title { font-size: 0.85rem; color: var(--secondary); margin-bottom: 0.3rem; }
        .lb-id { font-family: 'Orbitron', monospace; font-size: 0.75rem; color: rgba(255,255,255,0.4); }
        .lb-status { 
            padding: 6px 16px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase;
            flex-shrink: 0;
        }
        .status-founder { background: rgba(255,107,157,0.2); color: var(--accent); border: 1px solid var(--accent); }
        .status-admin { background: rgba(0,245,212,0.2); color: var(--secondary); border: 1px solid var(--secondary); }
        .status-vip { background: rgba(255,215,0,0.2); color: var(--gold); border: 1px solid var(--gold); }
        .status-member { background: rgba(123,104,238,0.2); color: var(--primary); border: 1px solid var(--primary); }
        
        .loading-state { text-align: center; padding: 4rem; }
        .loading-spinner { width: 50px; height: 50px; border: 4px solid var(--glass-border); border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 4rem; color: rgba(255,255,255,0.4); }
        .empty-state i { font-size: 4rem; margin-bottom: 1rem; display: block; }
        
        .stats-bar { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin-bottom: 3rem; padding: 0 20px; }
        .stat-box { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 1rem 2rem; border-radius: 12px; text-align: center; backdrop-filter: blur(10px); }
        .stat-number { font-family: 'Orbitron', monospace; font-size: 2rem; font-weight: 700; color: var(--gold); display: block; }
        .stat-label { font-size: 0.85rem; color: var(--secondary); }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .podium { flex-direction: column; align-items: center; }
            .podium-item { order: unset !important; width: 100%; max-width: 300px; }
            .leaderboard-item { flex-wrap: wrap; }
            .lb-rank { width: 40px; height: 40px; font-size: 1rem; }
            .lb-photo { width: 50px; height: 50px; }
            .navbar { padding: 0 15px; }
            .nav-links { gap: 0.5rem; }
            .nav-btn { padding: 8px 16px; font-size: 0.8rem; }
        }    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <nav class="navbar">
        <a href="member.html" class="nav-logo"><i class="fas fa-crown"></i> KYOUTAKA <span>LEADERBOARD</span></a>
        <div class="nav-links">
            <a href="member.html" class="nav-btn"><i class="fas fa-users"></i> Members</a>
            <a href="admin.html" class="nav-btn"><i class="fas fa-user-shield"></i> Admin</a>
        </div>
    </nav>

    <section class="hero">
        <h1 class="hero-title"><i class="fas fa-trophy"></i> ELITE RANKINGS</h1>
        <p class="hero-subtitle">Top Members Based on Status Hierarchy</p>
    </section>

    <div class="stats-bar">
        <div class="stat-box"><span class="stat-number" id="totalMembers">0</span><span class="stat-label">Total Members</span></div>
        <div class="stat-box"><span class="stat-number" id="founderCount">0</span><span class="stat-label">Founders</span></div>
        <div class="stat-box"><span class="stat-number" id="adminCount">0</span><span class="stat-label">Admins</span></div>
        <div class="stat-box"><span class="stat-number" id="vipCount">0</span><span class="stat-label">VIPs</span></div>
    </div>

    <!-- Top 3 Podium -->
    <div class="podium-container" id="podiumContainer"></div>

    <!-- Full Leaderboard List -->
    <div class="leaderboard-container">
        <h2 class="section-title"><i class="fas fa-list-ol"></i> Complete Rankings</h2>
        <div class="leaderboard-list" id="leaderboardList">
            <div class="loading-state"><div class="loading-spinner"></div><p>Loading rankings...</p></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const SUPABASE_URL = 'https://qrqsdcvvbpzerembucky.supabase.co'
        const SUPABASE_KEY = 'sb_publishable_K0XFvmcRg4nQI5qJAY7rMA_1HyJssf_'
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

        // Status hierarchy (higher number = higher rank)
        const STATUS_HIERARCHY = {
            'Founder': 4,
            'Admin': 3,
            'VIP': 2,
            'Member': 1        }

        async function loadLeaderboard() {
            try {
                const { data, error } = await supabase.from('members').select('*')
                if (error) throw error

                // PURE SORTING: By status hierarchy, then by created_at
                const sortedMembers = data.sort((a, b) => {
                    const statusA = STATUS_HIERARCHY[a.status] || 0
                    const statusB = STATUS_HIERARCHY[b.status] || 0
                    
                    // First sort by status (descending)
                    if (statusB !== statusA) {
                        return statusB - statusA
                    }
                    
                    // If same status, sort by created_at (newest first)
                    return new Date(b.created_at) - new Date(a.created_at)
                })

                renderPodium(sortedMembers.slice(0, 3))
                renderLeaderboard(sortedMembers)
                updateStats(sortedMembers)
            } catch (err) {
                console.error('Error loading leaderboard:', err)
                document.getElementById('leaderboardList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading data</p>
                    </div>
                `
            }
        }

        function renderPodium(top3) {
            const container = document.getElementById('podiumContainer')
            
            if (top3.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-trophy"></i><p>No members yet</p></div>'
                return
            }

            const rankClasses = ['rank-2', 'rank-1', 'rank-3'] // Order: 2nd, 1st, 3rd
            
            let html = '<div class="podium">'
            top3.forEach((member, index) => {
                const rank = index + 1
                const rankClass = rankClasses[index]
                const photo = member.photo && member.photo.length > 10                     ? member.photo 
                    : `https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=7b68ee&color=fff&size=200`
                
                html += `
                    <div class="podium-item ${rankClass}" style="animation: slideUp 0.6s ease ${index * 0.2}s both">
                        <div class="rank-badge">${rank}</div>
                        <div class="podium-photo">
                            <img src="${photo}" alt="${member.name}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=333&color=fff'">
                        </div>
                        <div class="podium-name">${member.name}</div>
                        <div class="podium-title">${member.title}</div>
                        <div class="podium-status">${member.status || 'Member'}</div>
                        <div class="podium-id">${member.member_id}</div>
                    </div>
                `
            })
            html += '</div>'
            container.innerHTML = html
        }

        function renderLeaderboard(members) {
            const container = document.getElementById('leaderboardList')
            
            if (members.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-users-slash"></i><p>No members to display</p></div>'
                return
            }

            let html = ''
            members.forEach((member, index) => {
                const rank = index + 1
                const photo = member.photo && member.photo.length > 10 
                    ? member.photo 
                    : `https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=7b68ee&color=fff&size=200`
                
                let rankClass = 'normal'
                if (rank === 1) rankClass = 'gold'
                else if (rank === 2) rankClass = 'silver'
                else if (rank === 3) rankClass = 'bronze'
                
                html += `
                    <div class="leaderboard-item" style="animation-delay: ${index * 0.05}s">
                        <div class="lb-rank ${rankClass}">${rank}</div>
                        <div class="lb-photo">
                            <img src="${photo}" alt="${member.name}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=333&color=fff'">
                        </div>
                        <div class="lb-info">
                            <div class="lb-name">${member.name}</div>
                            <div class="lb-title">${member.title}</div>
                            <div class="lb-id">${member.member_id}</div>                        </div>
                        <div class="lb-status status-${(member.status||'member').toLowerCase()}">${member.status || 'Member'}</div>
                    </div>
                `
            })
            
            container.innerHTML = html
        }

        function updateStats(members) {
            document.getElementById('totalMembers').innerText = members.length
            document.getElementById('founderCount').innerText = members.filter(m => m.status === 'Founder').length
            document.getElementById('adminCount').innerText = members.filter(m => m.status === 'Admin').length
            document.getElementById('vipCount').innerText = members.filter(m => m.status === 'VIP').length
        }

        // Add slideUp animation
        const style = document.createElement('style')
        style.innerHTML = `@keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }`
        document.head.appendChild(style)

        // Init
        document.addEventListener('DOMContentLoaded', loadLeaderboard)
    </script>
</body>
</html>
