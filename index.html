<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoutaka Membership | Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Meta Refresh (Fallback untuk browser tanpa JS) -->
    <meta http-equiv="refresh" content="3;url=member.html">
    
    <style>
        :root {
            --primary: #7b68ee;
            --primary-glow: rgba(123, 104, 238, 0.6);
            --secondary: #00f5d4;
            --accent: #ff6b9d;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #f8f9ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Effects */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;            background-image: 
                linear-gradient(rgba(123, 104, 238, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(123, 104, 238, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(123, 104, 238, 0.2) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Container */
        .redirect-container {
            text-align: center;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Logo */
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--light), var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px var(--primary-glow)); }
            to { filter: drop-shadow(0 0 30px var(--primary-glow)) drop-shadow(0 0 60px var(--secondary)); }
        }

        .subtitle {
            color: var(--secondary);
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        /* Loading Spinner */
        .loader-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
        }

        .loader {
            width: 100%;
            height: 100%;
            border: 4px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;            right: 8px;
            bottom: 8px;
            border: 4px solid transparent;
            border-bottom-color: var(--secondary);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: var(--secondary);
            animation: iconPulse 1.5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.9); }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--glass);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 2px;
            animation: progress 3s ease-in-out forwards;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        /* Text */
        .redirect-text {
            font-size: 1rem;
            color: var(--light);
            margin-bottom: 0.5rem;
        }

        .redirect-countdown {
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            color: var(--secondary);
            letter-spacing: 1px;
        }

        /* Manual Link */
        .manual-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 2rem;
            padding: 12px 24px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .manual-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--primary-glow);
        }

        .manual-link i {
            transition: transform 0.3s;
        }

        .manual-link:hover i {
            transform: translateX(5px);
        }

        /* Particles */
        .particles {            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo { font-size: 1.8rem; }
            .subtitle { font-size: 0.85rem; }
            .redirect-container { padding: 2rem; }
            .loader-container { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="redirect-container">
        <h1 class="logo">KYOUTAKA</h1>
        <p class="subtitle">Elite Membership Community</p>

        <div class="loader-container">
            <div class="loader"></div>
            <i class="fas fa-rocket loader-icon"></i>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p class="redirect-text">Redirecting to Member Page...</p>
        <p class="redirect-countdown">
            <i class="fas fa-clock"></i> 
            <span id="countdown">3</span> seconds
        </p>

        <a href="member.html" class="manual-link">
            <span>Go to Member Page</span>
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Countdown timer
        function startCountdown() {
            let seconds = 3;
            const countdownEl = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Auto redirect
        function redirect() {            setTimeout(() => {
                window.location.href = 'member.html';
            }, 3000); // 3 seconds delay
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            startCountdown();
            redirect();
        });

        // Handle visibility change (pause redirect if tab is hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.title = '‚è≥ Kyoutaka Membership...';
            } else {
                document.title = 'Kyoutaka Membership | Redirecting...';
            }
        });
    </script>
</body>
</html>
