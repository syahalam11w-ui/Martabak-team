<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoutaka Membership | Elite Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #7b68ee; --primary-glow: rgba(123, 104, 238, 0.6); --secondary: #00f5d4; --accent: #ff6b9d; --dark: #0a0a1a; --darker: #050510; --light: #f8f9ff; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); --card-bg: rgba(20, 20, 40, 0.6); --neon-blue: 0 0 10px #7b68ee, 0 0 20px #7b68ee; --neon-pink: 0 0 10px #ff6b9d, 0 0 20px #ff6b9d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--darker); color: var(--light); min-height: 100vh; overflow-x: hidden; position: relative; }
        .bg-grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(123, 104, 238, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(123, 104, 238, 0.05) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; animation: gridMove 30s linear infinite; }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px); } }
        .bg-glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vw; height: 80vh; background: radial-gradient(circle, rgba(123, 104, 238, 0.15) 0%, transparent 70%); z-index: -1; pointer-events: none; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; height: 80px; background: rgba(10, 10, 25, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; animation: slideDown 0.8s ease; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        .nav-logo { font-family: 'Orbitron', monospace; font-size: 1.6rem; font-weight: 900; color: var(--light); text-decoration: none; display: flex; align-items: center; gap: 10px; letter-spacing: 2px; }
        .nav-logo span { color: var(--secondary); }
        .nav-logo:hover { text-shadow: 0 0 20px var(--primary-glow); }
        .nav-btn { padding: 10px 24px; border-radius: 30px; border: 1px solid var(--glass-border); background: var(--glass); color: var(--light); text-decoration: none; font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 0.9rem; transition: all 0.3s; display: flex; align-items: center; gap: 8px; backdrop-filter: blur(5px); }
        .nav-btn:hover { background: var(--primary); border-color: var(--primary); transform: translateY(-2px); box-shadow: var(--neon-blue); }
        .nav-btn.admin-link { background: linear-gradient(135deg, var(--accent), #ff8fab); border: none; color: white; font-weight: 600; }
        .nav-btn.admin-link:hover { box-shadow: var(--neon-pink); }
        .hero { padding: 180px 20px 80px; text-align: center; position: relative; overflow: hidden; }
        .hero-title { font-family: 'Orbitron', monospace; font-size: 4rem; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 1rem; background: linear-gradient(135deg, var(--light), var(--secondary), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: textGlow 3s ease-in-out infinite alternate; position: relative; z-index: 2; }
        @keyframes textGlow { from { filter: drop-shadow(0 0 10px rgba(123,104,238,0.3)); } to { filter: drop-shadow(0 0 30px rgba(123,104,238,0.6)); } }
        .hero-subtitle { font-size: 1.2rem; color: var(--secondary); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 3rem; opacity: 0.8; animation: fadeInUp 1s ease 0.5s both; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .stats-container { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin-bottom: 4rem; padding: 0 20px; animation: fadeInUp 1s ease 0.8s both; }
        .stat-box { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 1.5rem 3rem; border-radius: 16px; backdrop-filter: blur(10px); text-align: center; min-width: 200px; transition: all 0.3s; }
        .stat-box:hover { transform: translateY(-5px); border-color: var(--secondary); box-shadow: 0 10px 30px rgba(0, 245, 212, 0.15); }
        .stat-number { font-family: 'Orbitron', monospace; font-size: 2.5rem; font-weight: 700; color: var(--light); display: block; }
        .stat-label { color: var(--secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px 100px; }
        .section-header { text-align: center; margin-bottom: 3rem; position: relative; }
        .section-title { font-family: 'Orbitron', monospace; font-size: 2rem; color: var(--light); display: inline-block; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); gap: 2.5rem; perspective: 1000px; }
        .member-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 20px; aspect-ratio: 16/9; display: flex; overflow: hidden; position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: cardEntrance 0.8s ease both; }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .member-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 50px rgba(123, 104, 238, 0.25); border-color: var(--primary); z-index: 10; }
        .card-image { width: 40%; position: relative; overflow: hidden; background: #000; }
        .card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .member-card:hover .card-image img { transform: scale(1.1); }
        .card-badge { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); padding: 5px 15px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--secondary); border: 1px solid var(--secondary); white-space: nowrap; }
        .card-info { width: 60%; padding: 1.5rem; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .card-info::before { content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: linear-gradient(180deg, var(--primary), var(--secondary)); opacity: 0; transition: opacity 0.3s; }
        .member-card:hover .card-info::before { opacity: 1; }
        .member-name { font-family: 'Orbitron', monospace; font-size: 1.4rem; font-weight: 700; color: var(--light); margin-bottom: 5px; }
        .member-title { font-size: 0.95rem; color: var(--accent); font-weight: 500; margin-bottom: 15px; }
        .member-id { font-family: 'Orbitron', monospace; font-size: 0.85rem; color: rgba(255,255,255,0.5); letter-spacing: 1px; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 6px; display: inline-block; width: fit-content; }
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 4rem; color: rgba(255,255,255,0.3); }
        .empty-state i { font-size: 4rem; margin-bottom: 1rem; display: block; }
        .loading-state { grid-column: 1 / -1; text-align: center; padding: 4rem; }
        .loading-spinner { width: 50px; height: 50px; border: 4px solid var(--glass-border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .music-player { position: fixed; bottom: 30px; right: 30px; background: rgba(10, 10, 25, 0.9); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 50px; padding: 12px 20px 12px 12px; display: flex; align-items: center; gap: 15px; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: all 0.3s; }
        .music-player:hover { transform: translateY(-5px); border-color: var(--secondary); }
        .music-visualizer { display: flex; gap: 3px; height: 20px; align-items: flex-end; }
        .music-bar { width: 3px; background: var(--secondary); border-radius: 2px; animation: visualize 1s ease-in-out infinite; }
        .music-bar:nth-child(1) { animation-delay: 0s; height: 40%; } .music-bar:nth-child(2) { animation-delay: 0.2s; height: 80%; } .music-bar:nth-child(3) { animation-delay: 0.4s; height: 50%; }
        @keyframes visualize { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.4); } }
        .music-player.paused .music-bar { animation-play-state: paused; height: 20%; }
        .music-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .music-btn:hover { background: var(--secondary); color: #000; transform: scale(1.1); }
        .db-status { position: fixed; top: 90px; right: 20px; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; display: flex; align-items: center; gap: 6px; backdrop-filter: blur(10px); z-index: 999; }
        .db-status.online { background: rgba(0, 245, 212, 0.15); color: var(--secondary); border: 1px solid var(--secondary); }
        .db-status.offline { background: rgba(255, 71, 87, 0.15); color: var(--danger); border: 1px solid var(--danger); }
        .db-status.dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @media (max-width: 768px) { .hero-title { font-size: 2.5rem; } .members-grid { grid-template-columns: 1fr; } .member-card { aspect-ratio: auto; min-height: 250px; flex-direction: column; } .card-image { width: 100%; height: 45%; } .card-info { width: 100%; height: 55%; } .navbar { padding: 0 20px; } .nav-logo { font-size: 1.2rem; } .music-player { bottom: 20px; right: 20px; left: 20px; justify-content: center; } }
    </style>
</head>
<body>
    <div class="bg-grid"></div><div class="bg-glow"></div>

    <nav class="navbar">
        <a href="#" class="nav-logo"><i class="fas fa-crown"></i> KYOUTAKA <span>MEMBERSHIP</span></a>
        <a href="admin.html" class="nav-btn admin-link"><i class="fas fa-user-shield"></i> Admin Login</a>
    </nav>

    <div class="db-status offline" id="dbStatus"><span class="db-status-dot"></span><span id="dbText">Connecting...</span></div>

    <section class="hero">
        <h1 class="hero-title">Elite Community</h1>
        <p class="hero-subtitle">Exclusive Network & Global Connection</p>
        <div class="stats-container">
            <div class="stat-box"><span class="stat-number" id="totalMembers">0</span><span class="stat-label">Active Members</span></div>
            <div class="stat-box"><span class="stat-number">VIP</span><span class="stat-label">Exclusive Tier</span></div>
            <div class="stat-box"><span class="stat-number">∞</span><span class="stat-label">Possibilities</span></div>
        </div>
    </section>

    <div class="container">
        <div class="section-header"><h2 class="section-title">Our Members</h2></div>
        <div class="members-grid" id="membersGrid">
            <div class="loading-state"><div class="loading-spinner"></div><p>Loading members from database...</p></div>
        </div>
    </div>

    <div class="music-player paused" id="musicPlayer">
        <div class="music-visualizer"><div class="music-bar"></div><div class="music-bar"></div><div class="music-bar"></div></div>
        <button class="music-btn" onclick="toggleMusic()"><i class="fas fa-play" id="playIcon"></i></button>
    </div>

    <audio id="audioPlayer" loop><source src="https://image2url.com/r2/default/files/1772253059803-77e1bcf7-54ed-4fbc-8505-9364cbdfdf3c.mp3" type="audio/mpeg"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6RUrZKtQRe3l99ELGuwuyplmLGBHOjnc",
            authDomain: "martabak-team.firebaseapp.com",
            projectId: "martabak-team",
            storageBucket: "martabak-team.firebasestorage.app",
            messagingSenderId: "165025392781",
            appId: "1:165025392781:web:8268a5d79379c181d21ac4",
            measurementId: "G-RS0LCZQHBL",
            databaseURL: "https://martabak-team-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const DB_PATH = "members";

        function initDatabase() {
            const membersRef = ref(db, DB_PATH);
            const statusEl = document.getElementById('dbStatus');
            const statusText = document.getElementById('dbText');
            
            onValue(membersRef, (snapshot) => {
                statusEl.className = 'db-status online';
                statusText.innerText = '● Live Sync';
                
                const data = snapshot.val();
                renderMembers(data || {});
            }, (error) => {
                console.error("Database error:", error);
                statusEl.className = 'db-status offline';
                statusText.innerText = '● Offline';
                document.getElementById('membersGrid').innerHTML = `<div class="empty-state"><i class="fas fa-wifi-slash"></i><p>Cannot connect to database. Please check your internet connection.</p></div>`;
            });
        }

        function renderMembers(members) {
            const grid = document.getElementById('membersGrid');
            const totalEl = document.getElementById('totalMembers');
            const memberList = Object.values(members);
            
            grid.innerHTML = '';
            totalEl.innerText = memberList.length;

            if (memberList.length === 0) {
                grid.innerHTML = `<div class="empty-state"><i class="fas fa-users-slash"></i><p>No members yet. Check back soon!</p></div>`;
                return;
            }

            memberList.forEach((m, index) => {
                const photoUrl = m.photo && m.photo.length > 10 ? m.photo : `https://ui-avatars.com/api/?name=${encodeURIComponent(m.name)}&background=7b68ee&color=fff&size=200`;
                const card = document.createElement('div');
                card.className = 'member-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${photoUrl}" alt="${m.name}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(m.name)}&background=333&color=fff'">
                        <div class="card-badge">${m.status || 'Member'}</div>
                    </div>
                    <div class="card-info">
                        <h3 class="member-name">${m.name}</h3>
                        <p class="member-title">${m.title}</p>
                        <div class="member-id">ID: ${m.id}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Music
        let isPlaying = false;
        window.toggleMusic = () => {
            const audio = document.getElementById('audioPlayer');
            const icon = document.getElementById('playIcon');
            const player = document.getElementById('musicPlayer');
            if (isPlaying) { audio.pause(); icon.className = 'fas fa-play'; player.classList.add('paused'); }
            else { audio.play().catch(e=>{}); icon.className = 'fas fa-pause'; player.classList.remove('paused'); }
            isPlaying = !isPlaying;
        };

        // Init
        document.addEventListener('DOMContentLoaded', initDatabase);
    </script>
</body>
</html>
